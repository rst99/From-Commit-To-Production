// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'gradle.plugin.ch.yvu.teststore:gradle-plugin:0.12'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url 'http://dl.bintray.com/amulyakhare/maven'
        }
        maven
        {
            url 'https://maven.google.com'
            name 'Google'
        }
    }
}

apply plugin: 'ch.yvu.teststore'

teststore {
    host 'test-store.testing-knowhow.ch'
    port  8080
    testSuite '4e64cd6e-2755-4282-8eb7-f5cbe5588967'
    revision System.properties['revision']
    xmlReports ~/.*\/test-results\/TEST-.*\.xml/
    incremental false
}


